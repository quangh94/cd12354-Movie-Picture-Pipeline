# Workflow name
name: cd-frontend

# Triggers for the workflow
on:
  # Manual trigger using the workflow_dispatch event
  workflow_dispatch:
  workflow_call:  # Allow this workflow to be called from another workflow

  # Automatic trigger on push events to the main branch
  push:
    branches:
      - main

# Jobs defined in the workflow
jobs:
  #build-ci:
    #uses: ./.github/workflows/frontend-ci.yaml  # Reference the reusable job YAML
  post-build-actions:
    #needs: [build-ci]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-west-1  # Specify your AWS region

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          cd starter/backend  # Change to the specific directory
          docker build -t mp-backend:latest .  # image name

      - name: Tag Docker image
        run: |
          docker tag mp-backend:latest 236230997345.dkr.ecr.us-west-1.amazonaws.com/mp-backend:latest

      - name: Push Docker image to ECR
        run: |
          docker push 236230997345.dkr.ecr.us-west-1.amazonaws.com/mp-backend:latest 
